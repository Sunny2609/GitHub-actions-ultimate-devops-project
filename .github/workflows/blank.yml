# Workflow
name: Auth service CI/CD Pipeline
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
permissions:
  contents: read
  packages: write
jobs:
  test-auth-service:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: services/auth-service
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests
        run: pytest
  build-and-push:
    needs: test-auth-service
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/auth-service
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and Push Image
        uses: docker/build-push-action@v5
        with:
          context: services/auth-service
          file: services/auth-service/Dockerfile
          push: true
          tags: |
            ghcr.io/sunny2609/auth-service:latest
            ghcr.io/sunny2609/auth-service:v3
            ghcr.io/sunny2609/auth-service:${{ github.sha }}     
  deploy-to-dev:
    needs: build-and-push
    runs-on: [self-hosted, dev]

    # Only run on main branch
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy auth-service to local dev environment
        run: |
          echo "Using self hosted runner"
          cd ~/deploy-env
          docker compose pull
          docker compose up -d
          sleep 5
          curl -f http://localhost:9000/health
          echo "Deployment complete"
