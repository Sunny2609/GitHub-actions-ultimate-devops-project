version: '3.9'
services:
  auth-service:
    build: ./services/auth-service
    container_name: auth-service
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD","curl","-f","http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
